                                    {isSecretVisible ? 'éšè—ç­”æ¡ˆ' : 'æŸ¥çœ‹ç­”æ¡ˆ'}
                                </button>
                            )}
                        </div>
                    </div>

                    <div className="px-6 pt-4 pb-1">

                    </div>

                    <div className="grid grid-cols-[1fr_1fr_1.8fr_0.3fr] px-6 py-2 text-[10px] text-[#1f1f1f] font-bold border-b border-gray-50">

                                    æœ¬æ¬¡æ¸¸æˆå…±çŒœæµ‹ <span className="font-bold text-[#7c72f1]">{state.history.length}</span> è½®
                                </p>
                                <div className="flex flex-col gap-4">
                                    <button 
                                        onClick={handlePlayAgain}
                                        className="w-full bg-[#7c72f1] text-white py-5 rounded-[24px] font-bold text-lg shadow-lg active:scale-95 transition-all"
                                    >
                                        å†æ¥ä¸€å±€
                                    </button>
                                    <button 
                                        onClick={() => setShowSuccessModal(false)}
                                        className="w-full bg-[#f0f4f9] text-[#7c72f1] py-5 rounded-[24px] font-bold text-lg active:scale-95 transition-all"
                                    >
                                        å¥½çš„
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [state, setState] = useState({ mySecret: '', gameMode: null, history: [], isGameStarted: false });
            const [toast, setToast] = useState({ message: '', visible: false });

            const showToast = useCallback((message) => {
                setToast({ message, visible: true });
                setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 2500);
            }, []);

            const startGame = (secret, mode) => setState({ ...state, mySecret: secret, gameMode: mode, isGameStarted: true, history: [] });
            const addRecord = (guess, autoCorrectCount = 0) => {
                const newRecord = { id: Date.now().toString(), guess, correctCount: autoCorrectCount, notes: Array(guess.length).fill('none') };
                setState(prev => ({ ...prev, history: [newRecord, ...prev.history] }));
            };
            const updateRecord = (id, updates) => setState(prev => ({ ...prev, history: prev.history.map(r => r.id === id ? { ...r, ...updates } : r) }));
            const removeRecord = (id) => setState(prev => ({ ...prev, history: prev.history.filter(r => r.id !== id) }));
            const restartGame = () => setState({ mySecret: '', gameMode: null, history: [], isGameStarted: false });

            return (
                <div className="h-[100dvh] w-full flex justify-center items-center bg-[#f8fafd] overflow-hidden">
                    <div className="w-full max-w-[650px] h-full md:h-[92vh] md:max-h-[800px] md:rounded-[40px] bg-white shadow-2xl overflow-hidden flex flex-col relative animate-slide-in border border-gray-100">
                        {!state.isGameStarted ? (
                            <SetupPage onStart={startGame} showToast={showToast} />
                        ) : (
                            <GamePage 
                                state={state} 
                                onAddRecord={addRecord} 
                                onUpdateRecord={updateRecord} 
                                onRemoveRecord={removeRecord} 
                                onRestart={restartGame} 
                                onStartNew={startGame}
                                showToast={showToast} 
                            />
                        )}
                        <div className={`fixed bottom-24 left-1/2 -translate-x-1/2 z-[100] transition-all duration-300 transform ${toast.visible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                            <div className="bg-[#1f1f1f] text-white px-6 py-3 rounded-full shadow-2xl text-sm font-medium whitespace-nowrap">{toast.message}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
